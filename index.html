<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>WHOS THAT POKEMON?</title>
</head>
<body>
    <main>
    <!-- *highScoreLink addEventListener so #highScore.style.display = "block"; -->
    <aside ></aside>
        <aside id="timeLeft"><p>timer</p></aside>
        
        
    
    
<!-- *only thing shown on start  -->


<div class="card" id="start" data-state="shown">

    <h1>start quiz?</h1>
    <p id="highScoreLink">high score link</p>
    <button id="startButton">START</button>

</div>

<!-- *first question slide  -->

<div class="card" id="question" data-state="hidden">
    <h1>Who's That Pokemon?</h1>
    
    <img src="./assets/img/who_s_that_pokemon__by_amitlu89_d47rmjf-375w-2x.jpg" alt="who's that pokemon background" class="backgroundImg">

    <div><img class="altPkmon"  src="" alt=""></div>

    <button class="buttonClick" id="optionA"></button>
    <button class="buttonClick" id="optionB"></button>
    <button class="buttonClick" id="optionC"></button>  
    <button class="buttonClick" id="optionD"></button>
    <p id="correct-wrong"></p>

</div>


<!-- **where you enter your name and your score is given  -->

<div class="card" id="end" data-state="hidden">
<h1>Game!</h1>
<form>
    <ul>
        <li>
        <label for="score">Final Score: <span class id="timeFinal"></span></label>
        </li>
        <li>
            <label for="initials">Enter Initials:</label>
            <input id="initials"  maxlength="3" type="text" name="Name" />
        </li>
    </ul>
    <button id="save">SAVE</button>

</form>
</div>
<div class="card" id="highScore" data-state="hidden">
    <h1>High Scores:</h1>
    
    <p>Score: <span id="saved-score"></span></p>
    <p>Name: <span id="saved-initials"></span></p>
  </div>

</main>














    <script src="./assets/script.js"></script>
</body>
</html>
